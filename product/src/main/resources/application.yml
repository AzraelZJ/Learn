mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      table-prefix: pms_
      # 配置逻辑删除
      logic-delete-value: 1 # 逻辑已删除值标识（默认为1）
      logic-not-delete-value: 0 # 逻辑未删除值标识（默认为0）
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl