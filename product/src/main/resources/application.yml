server:
  port: 10000
  servlet:
    context-path: /

spring:
  application:
    name: product

  devtools:
    livereload:
      port: 10001

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: zhj@2010[]
    url: jdbc:mysql://192.168.226.128:3306/pms

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  cloud:
