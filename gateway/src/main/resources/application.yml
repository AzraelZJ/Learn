server:
  port: 88

spring:
  application:
    name: gateway

  devtools:
    livereload:
      port: 89

  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848

    inetutils:
      ignored-interfaces: 'Hyper-V Virtual Ethernet Adapter,Hyper-V Virtual Ethernet Adapter #3,Hyper-V Virtual Ethernet Adapter #4,Hyper-V Virtual Ethernet Adapter #5,Hyper-V Virtual Ethernet Adapter #2,VMware Virtual Ethernet Adapter for VMnet1,VMware Virtual Ethernet Adapter for VMnet8'

    gateway:
      routes:
#        # 测试路由
#        - id: baidu_route
#          uri: https://www.baidu.com
#          # 断言规则
#          predicates:
#            # 如果有一个参数等于 url 且其值为 baidu，就去 uri 指定的地址
#            - Query=url,baidu
#
#        - id: qq_route
#          uri: https://www.qq.com
#          predicates:
#            - Query=url,qq

        # 商品服务路由
        - id: product_route
          uri: lb://product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: third_party_route
          uri: lb://third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}

        # 管理员登录页面路由规则
        - id: admin_route
          # lb：Load Balancing，负载均衡
          uri: lb://admin
          predicates:
            # 规定：所有前端项目路径均携带 api 前缀，/api/**
            - Path=/api/**
          # 路径重写，解决验证码刷不出来
          filters:
            - RewritePath=/api/(?<segment>.*),/admin/$\{segment}